{% extends "base.html" %}

{% block content %}

    <h1 class="title">Add a Blog Entry</h1>
    <form method="post">
        <label for="title">New Blog Title:</label>
        <input type="text" name="title" value=""></input><br />
        <span class="error">{{title_error}}</span>
        <label for="body">Your New Post:</label>
        <input type="text" name='body' value="" rows="10" cols="30"></input><br />
        <span class="error">{{body_error}}</span>
        <input type="submit" value='Add Entry'></input>
    </form>

{% endblock %}
