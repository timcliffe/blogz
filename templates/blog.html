{% extends "base.html"}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blog|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <div class="blogEntry">
            {% for blog in blogs %}
            <h2><a href="blog/?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="forBorder">{{blog.body}}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
