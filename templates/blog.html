{% extends "base.html" %}

{% block content %}
    <h1 class="title">CLIFFE'S BLOGS</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <div class="blogEntry">
            {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="forBorder">{{blog.body}}</p>
            <hr />
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
