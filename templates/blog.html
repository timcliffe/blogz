{% extends "base.html" %}

{% block content %}
    <head>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <h1 class="title"><div align="center">CLIFFE'S BLOGZ</div></h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <h2 class="title"><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="forBorder">{{blog.body}}</p>
            <strong><a href="./blogger?id={{blog.blogger.id}}">by <strong>{{blog.blogger.username}}</a></strong>
            <hr />
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
